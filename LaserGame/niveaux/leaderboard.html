<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .last-game {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .last-game h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .last-game p {
            font-size: 1.5em;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        thead {
            background: linear-gradient(135deg, #0f3460, #16213e);
        }

        th,
        td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
        }

        .rank-1 {
            color: #FFD700;
        }

        .rank-2 {
            color: #C0C0C0;
        }

        .rank-3 {
            color: #CD7F32;
        }

        .total {
            font-size: 1.3em;
            font-weight: bold;
            color: #4CAF50;
        }

        .date {
            font-size: 0.9em;
            color: #aaa;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .replay-btn {
            background: #4CAF50;
            color: white;
        }

        .replay-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .reset-btn {
            background: #f44336;
            color: white;
        }

        .reset-btn:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.3em;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üèÜ LEADERBOARD üèÜ</h1>

        <div class="last-game">
            <h2>Ta Derni√®re Partie</h2>
            <p id="lastGame">Aucune partie jou√©e</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Rang</th>
                    <th>Date</th>
                    <th>Niveau 1</th>
                    <th>Niveau 2</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="leaderboard"></tbody>
        </table>

        <div class="buttons">
            <button class="btn replay-btn" onclick="window.location.href='https://fergouchyahya.github.io/NDI/'">
                FIN RETOUR A L'ACCUEIL
            </button>
            <button class="btn reset-btn" onclick="resetLeaderboard()">
                R√âINITIALISER
            </button>
        </div>
    </div>

    <script>
        function formatDate(isoString) {
            const date = new Date(isoString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        function loadLeaderboard() {
            const allGames = JSON.parse(localStorage.getItem('allGames') || '[]');
            const tbody = document.getElementById('leaderboard');

            if (allGames.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            Aucune partie enregistr√©e.<br>
                            Lance une partie pour commencer ! üéØ
                        </td>
                    </tr>
                `;
                document.getElementById('lastGame').textContent = 'Aucune partie jou√©e';
                return;
            }

            // Trier par score total d√©croissant
            const sortedGames = [...allGames].sort((a, b) => b.total - a.total);

            // Afficher la derni√®re partie
            const lastGame = allGames[allGames.length - 1];
            document.getElementById('lastGame').innerHTML = `
                Niveau 1: <span style="color: #FFD700;">${lastGame.level1}</span> | 
                Niveau 2: <span style="color: #FFD700;">${lastGame.level2}</span> | 
                <span style="font-size: 1.2em;">Total: ${lastGame.total}</span>
            `;

            // Afficher le classement
            tbody.innerHTML = sortedGames.map((game, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const rankDisplay = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : rank;

                return `
                    <tr>
                        <td class="rank ${rankClass}">${rankDisplay}</td>
                        <td class="date">${formatDate(game.date)}</td>
                        <td>${game.level1}</td>
                        <td>${game.level2}</td>
                        <td class="total">${game.total}</td>
                    </tr>
                `;
            }).join('');
        }

        function resetLeaderboard() {
            if (confirm('‚ö†Ô∏è Es-tu s√ªr de vouloir supprimer toutes les parties ?')) {
                localStorage.removeItem('allGames');
                sessionStorage.clear();
                loadLeaderboard();
                alert('‚úÖ Leaderboard r√©initialis√© !');
            }
        }

        // Charger le leaderboard au d√©marrage
        loadLeaderboard();
    </script>
</body>

</html>
